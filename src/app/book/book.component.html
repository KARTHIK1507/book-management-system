<div class="container">
    
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Book Management System</h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" placeholder="Author Name" [(ngModel)]="newAuthor">
            </div>
            <div class="col-md-4">
                <input class="form-control" placeholder="Title" [(ngModel)]="newTitle">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addBookDetails()">Add</button>
            </div>
        </div>
    </div>

    <h2 class="text-center mt-5">Book Details</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content align-items-center" *ngFor="let detail of managements; index as i">
            {{detail.author}} {{detail.title}}
            <button class="btn btn-danger" (click)="deleteEntry(i)">Delete</button>
        </li>
    </ul>

</div>
